<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Contact [Your Name] - Get in touch for collaborations or questions">
    <title>Contact - My Personal Website</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/main.js" defer></script>
</head>
<body>
    <header>
        <h1>Contact Me</h1>
        <nav aria-label="Main navigation">
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <a href="blog.html">Blog</a>
            <a href="contact.html" aria-current="page">Contact</a>
        </nav>
    </header>
    <main>
        <section class="contact-content">
            <h2>Get in Touch</h2>
            <p>Feel free to reach out for collaborations, questions, or just to say hello!</p>
            
            <form id="contact-form" class="contact-form" novalidate>
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required 
                           aria-required="true" autocomplete="name">
                </div>

                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required 
                           aria-required="true" autocomplete="email">
                </div>

                <div class="form-group">
                    <label for="subject">Subject:</label>
                    <input type="text" id="subject" name="subject" required 
                           aria-required="true">
                </div>

                <div class="form-group">
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" rows="5" required 
                            aria-required="true"></textarea>
                </div>

                <button type="submit" class="submit-btn">Send Message</button>
            </form>

            <div id="form-status" aria-live="polite"></div>

            <section class="alternative-contact">
                <h3>Other Ways to Connect</h3>
                <ul class="social-links">
                    <li><a href="https://linkedin.com/in/yourusername" aria-label="LinkedIn Profile">LinkedIn</a></li>
                    <li><a href="https://github.com/yourusername" aria-label="GitHub Profile">GitHub</a></li>
                    <li><a href="mailto:your.email@example.com">your.email@example.com</a></li>
                </ul>
            </section>
        </section>
    </main>
    <footer>
        <p>&copy; <time datetime="2024">2024</time> [Your Name]. All rights reserved.</p>
    </footer>
</body>
</html>
