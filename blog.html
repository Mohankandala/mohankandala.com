<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Blog posts about web development, technology, and personal experiences">
    <title>Blog - My Personal Website</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/main.js" defer></script>
</head>
<body>
    <header>
        <h1>Blog Posts</h1>
        <nav aria-label="Main navigation">
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <a href="blog.html" aria-current="page">Blog</a>
            <a href="contact.html">Contact</a>
        </nav>
    </header>
    <main>
        <section class="blog-filters">
            <h2>Filter Posts</h2>
            <div class="search-container">
                <input type="search" id="post-search" placeholder="Search posts..." aria-label="Search posts">
            </div>
            <div class="tag-filters" aria-label="Tag filters">
                <!-- Tags will be dynamically populated by JavaScript -->
            </div>
        </section>

        <section class="post-grid" aria-label="Blog posts">
            <!-- Posts will be dynamically populated by JavaScript -->
        </section>

        <nav class="pagination" aria-label="Blog post navigation">
            <button id="prev-page" aria-label="Previous page" disabled>Previous</button>
            <span id="page-info" aria-live="polite">Page 1</span>
            <button id="next-page" aria-label="Next page">Next</button>
        </nav>
    </main>
    <footer>
        <p>&copy; <time datetime="2024">2024</time> [Your Name]. All rights reserved.</p>
    </footer>
</body>
</html>
